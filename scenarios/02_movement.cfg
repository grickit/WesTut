[scenario]
  id = 02_movement
  name = _ "Lesson 1 - Movement"
  map_data = "{~add-ons/WesTut/maps/02_movement.map}"
  victory_when_enemies_defeated = no

  {UNDERGROUND}
  {DEFAULT_MUSIC_PLAYLIST}

  [side]
    side = 1
    team_name = player
    canrecruit = yes
    controller = human
    type = Peasant
    x,y = 7,1
    name = "Kaylan"
  [/side]

  [side]
    side = 2
    team_name = player
    canrecruit = yes
    controller = ai
    type = Lieutenant
    id = trainer
    x,y = 6,2
    name = "Aethermyrran"
  [/side]

  [event]
    name = prestart
    [unit]
      type = Peasant
      x,y = 8,1
      side = 2
      id = recruit1
    [/unit]
    [unit]
      type = Peasant
      x,y = 9,1
      side = 2
      id = recruit2
    [/unit]
    [unit]
      type = Peasant
      x,y = 7,2
      side = 2
      id = recruit3
    [/unit]
  [/event]

  [event]
    name = start
    [message]
      speaker = trainer
      message = _ "Alright. Enough books. Today you get some real combat. The training area is just up ahead."
    [/message]
    [move_unit]
      id = trainer
      to_x,to_y = 9,7
    [/move_unit]
    [move_unit]
      id = recruit1
      to_x,to_y = 7,6
    [/move_unit]
    [move_unit]
      id = recruit2
      to_x,to_y = 6,5
    [/move_unit]
    [move_unit]
      id = recruit3
      to_x,to_y = 6,6
    [/move_unit]
    [message]
      speaker = trainer
      message = _ "Stay on the path. It's faster."
    [/message]
  [/event]
[/scenario]